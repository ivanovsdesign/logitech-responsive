<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Logitech MX</title>
</head>
<body>
    <header class="header">
        <div class="header-container center-content">
            <img src="./res/Logo_Logitech_dark 1.svg" alt="logo" class="logo">
            <img src="./res/menu-burger.svg" alt="menu" class="menu-img">
        </div>
    </header>
        <section class="prod-work">
            <div class="img-container center-content">
                <h2 class="heading">Work productively</h2>
            </div>
            <p class="text center-content">
                Built for effective work, programming and creativity
            </p>
            <div class="arrow-container center-content">
                <img src="./res/arrow.svg" alt="down" class="arrow-img">
            </div>
        </section>
        <section class="no-wires">
            <div class="bluetooth-container center-content">
                <img src="./res/icon-bluetooth.svg" alt="bluetooth icon" class="bluetooth-img">
            </div>
            <div class="no-wires-container center-content">
                <h2 class="heading">no wires</h2>
            </div>
            <div class="text-container center-content">
                <p class="text">Беспроводная мышь MX Master 3 работает без проводов до нескольких месяцев. Вы закроете приоритетные задачи прежде, чем понадобится подзарядка.</p>
            </div>
            <div class="days-container center-content">
                    <h2 class="days-text">70 days</h2>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
